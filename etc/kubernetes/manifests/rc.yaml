apiVersion: v1
kind: ReplicationController
metadata:
  creationTimestamp: 
  managedFields: []
  name: rc-v1.1
  namespace:
  resourceVersion: 
  selfLink: 
  uid: 4931a06c-5a57-41fc-b436-2b13b688a86e
spec:
  replicas: 2
  selector:
    app: santander-phpinfo
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: santander-phpinfo
    spec:
      containers:
        - name: php
          image: 'index.docker.io/franmvida/santander-phpinfo:1.1'
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: NOMBRE_ALUMNO
              value: franmvida
          resources:
            limits:
              cpu: 20m
              memory: 20M
            requests:
              cpu: 20m
              memory: 20M
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  status: {}    
